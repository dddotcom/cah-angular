<!DOCTYPE html>
<html ng-app="AuthApp">
  <head>
    <base href="/">

    <meta charset="utf-8">
    <title>Cards Against Humanity</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="app/css/style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-resource.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
    <script src="ng-lodash/build/ng-lodash.min.js"></script>
    <script src="angular-sanitize/angular-sanitize.js"></script>
    <script src="https://cdn.rawgit.com/Luegg/angularjs-scroll-glue/master/src/scrollglue.js"></script>
    <script src="ngstorage/ngStorage.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/js/cardsCtrl.js"></script>
    <script src="app/js/build.js"></script>
    <script src="app/js/decks.js"></script>
    <script src="app/js/chat.Ctrl.js"></script>
    <script src="app/js/auth.js"></script>
    <script src="app/js/services.js"></script>
  </head>

  <body>

    <div ng-include="'app/views/navbar.html'"></div>
    <!-- <div class="container"> -->
      <div ng-controller="AlertsCtrl">
        <div ng-repeat="a in alerts">
          <div class="alert alert-danger" ng-if="a.type == 'error'">
            {{ a.msg }}
          </div>
          <div class="alert alert-success" ng-if="a.type == 'success'">
            {{ a.msg }}
          </div>
        </div>
      </div>
      <div ui-view></div>
    <!-- </div> -->

  </body>
</html>
